<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Page</title>
  </head>
  <body>
    <header>
      <div class="box-home">
        <img src="assets/imagens/home.png" alt="maisprati" class="header-logo">
        <p>Home</p>
      </div>
      <nav>
        <ul class="list">
          <li>About</li>
          <li>Content</li>
          <li>Help</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="wrapper">
         <img src="assets/imagens/form.jpg" alt="registration">
        </div>
    <div class="wrapper">
        <form>
          <h1>Register:</h1>
          <div class="box-input">
          <label>
            Username:
            <input type="Username" placeholder="Username" />
          </label>
        </div>
        <div class="box-input">
          <label>
            Email:
            <input type="Email" placeholder="Email" />
          </label>
        </div>
        <div class="box-input">
          <label>
            Password:
            <input type="Password" placeholder="Password" />
          </label>
        </div>
          <button>Submit</button>
        </form>
      </div>
    </main>
<footer>
      <table>
        <thead>
          <tr>
            <th>Links</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#home" style="color: #fff">Home</a></td>
            <td>Email: contato@nossaempresa.com</td>
          </tr>
          <tr>
            <td><a href="#about" style="color: #fff">About</a></td>
            <td>Phone number: (21) 99999-9999</td>
          </tr>
          <tr>
            <td><a href="#services" style="color: #fff">Services</a></td>
            <td>Address: Rua Exemplo, 123, Rio de Janeiro, RJ</td>
          </tr>
        </tbody>
      </table>
      <p>&copy; 2024 Nossa Empresa. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
